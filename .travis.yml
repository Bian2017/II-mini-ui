language: node_js
node_js:
  - '10'

cache:
  directories:
    - node_modules

jobs:
  include:
    - stage: deploy
      if: (branch = master)
      install:
        - npm install
      script:
        - npm run build:doc
      after_script:
        - cd site
        - git init
        - git add .
        - git commit -m "Update Document"
        - git push --force --quiet "https://${GITHUB_TOKEN}@${GH_REF}" master:gh-pages

env:
  global:
    - GH_REF: github.com/Bian2017/II-mini-ui.git
